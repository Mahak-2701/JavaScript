<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body topmargin="155px" >
    <h1>image shift hover</h1>
    <br>
    <img src="cat.jpg" onmouseover="position()" id="i1" >
</body>
    <script> 
        function position()
        {
            var val=document.getElementById("i1");
            val.style.translate="150px";
        }
    </script>
</html>

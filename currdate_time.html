<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="displayDateTime()">
    <h1 id="i1"></h1>
    <h1 id="i2"></h1>
    <script>
        let displayDateTime = () => {
            var ampm = 'AM';
            const dat = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const day = days[dat.getDay()];
            document.getElementById("i1").innerHTML = "Today is: " + day;
            var hrs = dat.getHours();
            var min = dat.getMinutes();
            if (hrs >= 12) {
                ampm = "PM";
                hrs = hrs - 12;
            }
            hrs = hrs % 12 || 12;
            if (hrs < 10) {
                hrs = "0" + hrs;
            }
            if (min < 10) {
                min = "0" + min;
            }
            document.getElementById("i2").innerHTML = "Current time is: " + hrs + " : " + min + " " + ampm;
        }
    </script>
</body>

</html>

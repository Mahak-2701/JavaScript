<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>change background</title>
    <script>
        let red = () => document.body.style.backgroundColor = "red";
        let blue = () => document.body.style.backgroundColor = "blue";
        let green = () => document.body.style.backgroundColor = "green";
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        
        .box {
            border: 1px solid #000;
            padding: 50px 50px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="center">

        <h1>
            Background color changing
        </h1>
        <div class="box">
            RED<input type="radio" name="col" value="red" onclick="red()"> 
            BLUE<input type="radio" name="col" value=" green" onclick="blue()">
            GREEN<input type="radio" name="col" value="orange" onclick="green()">

        </div>
    </div>
</body>

</html>

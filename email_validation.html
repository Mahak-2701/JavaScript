<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var emailval=()=>{
            var email=document.getElementById("i2").value;
            var ob2=document.getElementById("l2");
            var x=email.indexOf("@");
            var y=email.lastIndexOf(".");
            var len=email.length;
            if(x>-1 && x>=1 && (y-1-x)>=1 && (len-1-y)>=2)
            {
                ob2.innerHTML=" ";
                return true;
            }
            else
            {
                ob2.innerHTML=" Invalid Email!!";  
                return false;
            }
           
        }
    </script>
</head>
<body>
    <form onsubmit="return emailval()">
        <label>NAME</label>
        <input type="text" name="a1" id="i1">
        <br>
        <label id="l1"></label>
        <br>
        <label>EMAIL</label>
        <input type="text" name="a2" id="i2">
        <br>
        <label id="l2"></label>
        <br>
        <label>PASSWORD</label>
        <input type="number" name="a3" id="i3">
        <br>
        <label id="l3"></label>
        <br><br>
        <input type="submit" name="sub">
    </form>
   
</body>
</html>

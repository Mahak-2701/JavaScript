<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link href="2.jpg" rel="icon">
   
    <script>
        var res;
        var arr=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg"];
         var index=1;
        function changeslider(){
            if(index<7)
            {
                document.images[0].src= arr[index];
                index++;
            }
            else
            {
                index=0;
            }
             
        }
        function startslider(){
            res= setInterval(changeslider,2000);
        }
        function stop(){
            clearInterval(res);
        }
    </script>
</head>
<body align="center" onload="startslider()">
    <img src="1.jpg" height="300px" width="400px" onmouseover="stop()" onmouseleave="startslider()">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKGROUND COLOUR||CHANGE</title>
    <style>
        body{
            margin:20rem 20rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 50px;
            
        }
    </style>
</head>

<body onload="load()">
    <h1  align="center">:.MAHAK.:</h1>
    <script>
        var change=()=>{
        var color=document.body.style.background=`#${Math.floor(Math.random() *0xffffff ).toString(16)}`;
        console.log(color);
        // document.write(color);
        document.body.style.transition = "background 2s ease-in";
        }
        function load(){
            setInterval(change,500);
        }
    </script>
</body>
</html>

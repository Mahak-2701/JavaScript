<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation empty or not</title>
    <style>
        #l1,#l2,#l3{
            margin-left: 60px;
            color: red;
        }
    </style>
    <script>
        var flag = true;
      
        var isempty = () => {
            var ob1 = document.getElementById("l1");
            var ob2= document.getElementById("l2");
            var ob3 = document.getElementById("l3");
			var name = document.getElementById("i1").value;
            if (name.length == 0) {
                ob1.innerHTML = "cannot be blank ";
                flag = false;
            } else {
                ob1.innerHTML = " ";
				//alert("FOrm submitted !");
            }
            
            var email = document.getElementById("i2").value;
            if (email.length == 0) {
                ob2.innerHTML = "cannot be blank ";
                flag = false;
            } else {
                ob2.innerHTML = " ";
				//alert("FOrm submitted !");
            }
            var password = document.getElementById("i3").value;
            if (password.length == 0) {
                ob3.innerHTML = "cannot be blank ";
                flag = false;
            } else {
                ob3.innerHTML = " ";
				//alert("FOrm submitted !");
            }
            
            return flag;
        }
    </script>
</head>

<body>
    <form onsubmit="return isempty()">
        <label>NAME</label>
        <input type="text" name="a1" id="i1">
        <br>
        <label id="l1"></label>
        <br>
        <label>EMAIL</label>
        <input type="text" name="a2" id="i2">
        <br>
        <label id="l2"></label>
        <br>
        <label>PASSWORD</label>
        <input type="number" name="a3" id="i3">
        <br>
        <label id="l3"></label>
        <br><br>
        <input type="submit" name="sub">
    </form>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        var passwordval=()=>{     
            var password=document.getElementById("i3").value;
            var ob3=document.getElementById("l3");
            if(password.length<8)
            {
                // alert("hi");
                ob3.innerHTML=" Password contain Minimum 8 characters";
                return false;
            }
            else{
                var upper=0,lower=0;
                var digit=0;
                var symbol=0;
                for(i=0;i<password.length;i++)
                {
                    var code=password.charCodeAt(i);
                    if(code>=65 && code<=90)
                        upper++;
                    else if(code>=97 && code<=122)
                        lower++;
                    else if(code>=48 && code<57)
                        digit++;
                    else
                        symbol++;
                }
                if(upper>=2 && lower>=2 && digit>=2 && symbol>=1)
                {
                    ob3.innerHTML=" ";
                    return true;
                }
                else
                {
                    ob3.innerHTML="Password Contain Min 2 Upper and 2 Lower and 2 Digit and 1 Symbol ";
                    return false;
                }
               
            }
        }
    </script>
 
</head>
<body>
    <form onsubmit="return passwordval()">
        <label>NAME</label>
        <input type="text" name="a1" id="i1">
        <br>
        <label id="l1"></label>
        <br>
        <label>EMAIL</label>
        <input type="text" name="a2" id="i2">
        <br>
        <label id="l2"></label>
        <br>
        <label>PASSWORD</label>
        <input type="text" name="a3" id="i3">
        <br>
        <label id="l3"></label>
        <br><br>
        <input type="submit" name="sub">
    </form>
</body>
</html>

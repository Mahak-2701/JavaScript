<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="start()" align="center">
    <div id="time"></div>    
    <script>
		var ampm = 'AM';
        const watch=()=>{
        document.body.style.fontSize="3.5rem";
        document.body.style.color="green";
        const now=new Date();
        var hrs=now.getHours();
        if(hrs>=12)
        {
            ampm="PM";
            hrs=hrs-12;
        }
        hrs=hrs%12||12;
        var min=now.getMinutes();
        var sec=now.getSeconds();
        var mis=now.getMilliseconds();
        if(hrs<10)
        {
          hrs="0"+hrs;
        }
        if(min<10) 
        {
          min="0"+min;
        }
        if(sec<10) 
        {
          sec="0"+sec;
        }
        document.getElementById("time").innerHTML ="TIME  <br><br>" +hrs+" : "+min+" : " +sec+ " "+ampm;

        }
        var start=()=>{
            setInterval(watch,1000);
        }
       
       
    </script>
</body>

</html>
